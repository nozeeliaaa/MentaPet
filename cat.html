<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>White Cat</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: radial-gradient(circle, #e0f4ff 0%, #b7e2ff 100%);
  margin: 0;
  perspective: 1000px;
}

/* Floating animation */
@keyframes float {
  0%,100% { transform: translateY(0) rotateY(0deg); }
  50% { transform: translateY(-10px) rotateY(10deg); }
}

.animal {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  animation: float 3s ease-in-out infinite;
}

/* Cat styles */
.cat .head {
  position: absolute;
  width: 90px;
  height: 90px;
  background: linear-gradient(145deg, #ffffff, #eaeaea);
  border-radius: 50%;
  top: 0;
  left: 50%;
  transform: translateX(-50%) translateZ(30px);
  box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1), 5px 5px 15px rgba(0,0,0,0.15);
}
.cat .ear { position: absolute; width: 35px; height: 40px; background: #ffffff; border-radius: 50% 50% 0 0; transform-origin: bottom center; box-shadow: inset -2px -2px 4px rgba(0,0,0,0.1); }
.cat .ear.left { left: 5px; top: -25px; transform: rotate(-15deg); }
.cat .ear.right { right: 5px; top: -25px; transform: rotate(15deg); }
.cat .ear::after { content: ""; position: absolute; width: 18px; height: 20px; background: pink; border-radius: 50% 50% 0 0; bottom: 5px; left: 8px; }
.cat .eye { position: absolute; width: 12px; height: 12px; background: #000; border-radius: 50%; top: 32px; }
.cat .eye.left { left: 22px; }
.cat .eye.right { right: 22px; }
.cat .nose { position: absolute; width: 10px; height: 8px; background: pink; border-radius: 50%; top: 50px; left: 50%; transform: translateX(-50%); }
.cat .mouth { position: absolute; width: 25px; height: 10px; border-bottom: 3px solid #000; border-radius: 50%; top: 60px; left: 50%; transform: translateX(-50%); }
.cat .whisker { position: absolute; width: 30px; height: 2px; background: #000; top: 52px; opacity: 0.8; }
.cat .whisker.left1 { left: 10px; transform: rotate(10deg); }
.cat .whisker.left2 { left: 10px; top: 58px; transform: rotate(-10deg); }
.cat .whisker.right1 { right: 10px; transform: rotate(-10deg); }
.cat .whisker.right2 { right: 10px; top: 58px; transform: rotate(10deg); }
.cat .body { position: absolute; width: 110px; height: 70px; background: linear-gradient(145deg, #ffffff, #eaeaea); border-radius: 35px; top: 80px; left: 50%; transform: translateX(-50%) translateZ(-20px) rotateX(15deg); box-shadow: 5px 5px 15px rgba(0,0,0,0.15); }
</style>
</head>
<body>
<div class="animal cat">
  <div class="head">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div class="whisker left1"></div>
    <div class="whisker left2"></div>
    <div class="whisker right1"></div>
    <div class="whisker right2"></div>
  </div>
  <div class="body"></div>
</div>
</body>
</html>
