<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MentaPet ‚Äî Choose Your Pet</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Lottie (optional if you use animations elsewhere) -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Auth helpers -->
  <script src="auth.js" defer></script>
</head>
<body class="mood-calm">
  <script>
    // Protect this page (redirects if not logged in)
    document.addEventListener('DOMContentLoaded', requireAuth);
  </script>

  <header class="topbar">
    <h1>üêæ MentaPet</h1>
    <p class="tagline">Choose your mindful companion</p>
  </header>

  <main class="select-grid" tabindex="-1">

    <!-- Nova the Cat -->
  <button class="pet-card" data-pet="cat" aria-label="Choose Nova the cat">
    <div class="pet-thumb">
      <div class="animal cat">
        <div class="head">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="whisker left1"></div>
          <div class="whisker left2"></div>
          <div class="whisker right1"></div>
          <div class="whisker right2"></div>
        </div>
        <div class="body"></div>
      </div>
    </div>
    <div class="pet-name">Nova </div>
    <div class="pet-desc">Witty & calm</div>
  </button>

    

  <!-- Lumi the Dog -->
<button class="pet-card" data-pet="lumi" aria-label="Choose Lumi the dog">
  <div class="pet-thumb">
    <iframe src="test.html" class="pet-iframe" title="3D Golden Dog"></iframe>
  </div>
  <div class="pet-name">Lumi </div>
  <div class="pet-desc">Loyal & uplifting</div>
</button>

    <!-- Bub the Panda -->
    <button class="pet-card" data-pet="bear" aria-label="Choose Bub the bear">
    <div class="pet-thumb">
      <div class="animal panda">
        <div class="head">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="eye-spot left"></div>
          <div class="eye-spot right"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="body">
          <div class="arm left"></div>
          <div class="arm right"></div>
        </div>
      </div>
    </div>
    <div class="pet-name">Bub </div>
    <div class="pet-desc">Gentle & cheerful</div>
  </button>
</main>




  <script>
    // üêæ Pet selection ‚Üí save choice ‚Üí go to room
    document.querySelectorAll('.pet-card').forEach(btn => {
      btn.addEventListener('click', () => {
        localStorage.setItem('mentapet:pet', btn.dataset.pet);
        window.location.href = 'room.html';
      });
    });

    // ‚ôø High contrast toggle
    document.getElementById('contrastBtn').addEventListener('click', () => {
      document.body.classList.toggle('a11y-contrast');
    });
  </script>
</body>
</html>
