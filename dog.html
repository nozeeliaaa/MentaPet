<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: transparent;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dog {
      transform: scale(0.8);
    }
  </style>
</head>
<body>
  <div class="dog" id="dog">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="snout">
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="body"></div>
    <div class="tail"></div>
  </div>
</body>
</html>
